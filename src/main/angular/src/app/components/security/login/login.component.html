<div class="login">
  <mat-card>
    <mat-card-title>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field>
          <input matInput placeholder="Usuario" required name="user" formControlName="user"
            [keyboard]="loginForm.controls.user">
          <mat-icon matSuffix>perm_identity</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="ContraseÃ±a" type="password" required name="password" formControlName="password"
            [keyboard]="loginForm.controls.password">
          <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>
        <button mat-raised-button color="primary" class="login-button" (click)="login()"
          [disabled]="loginForm.invalid">Acceder</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<div class="controllers">
  <button mat-icon-button aria-labelledby="Mostrar el teclado" (click)="activateKeyboard()">
    <mat-icon>{{keyboard}}</mat-icon>
  </button>
</div>
