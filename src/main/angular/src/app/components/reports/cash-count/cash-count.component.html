<mat-toolbar class="module-toolbar" role="heading">
    <mat-toolbar-row class="toolbar">
        <span>Arqueo de caja</span>
        <span class="filler"></span>
        <mat-menu #appMenu="matMenu">
            <button mat-menu-item (click)="toggleSearchBar()">
                <mat-icon>search</mat-icon> Buscar
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>


<mat-card class="order-card">
    <mat-card-header>
        <div class="row">
            <div class="col">
                <mat-form-field class="input-full-width">
                    <mat-label>Servicio</mat-label>
                    <mat-select matNativeControl placeholder="Tipo de servicio" formControlName="serviceType"
                        [compareWith]="compare" required (selectionChange)="typeSelected($event)">
                        <mat-option *ngFor="let type of servicesTypes" [value]="type.id">
                            {{ type.description }}
                        </mat-option>
                    </mat-select>
                    <mat-error>
                        <custom-mat-error [control]="generalForm.controls.serviceType"></custom-mat-error>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-divider></mat-divider>
            <mat-list-item *ngFor="let order of orders" matRipple (click)="open(order)">
                <mat-icon mat-list-icon>receipt_long</mat-icon>
                <div mat-line class="order-title">Mesa: {{order.table}} </div>
                <div mat-line>Nombre: {{order.responsible}} </div>
                <div mat-line>Orden: {{order.id | leadingZeros: 5}}</div>
                <div mat-line>Total: {{order.totalAmount | currency}} </div>

                <button mat-icon-button class="search-button" aria-labelledby="Opciones"
                    (click)="$event.stopPropagation()" [matMenuTriggerFor]="orderMenu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-divider></mat-divider>
                <mat-menu #orderMenu="matMenu">
                    <button mat-menu-item (click)="open(order)">
                        <mat-icon>payments</mat-icon> Cobrar
                    </button>
                </mat-menu>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
